name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (or "all" for all packages)'
        required: true
        type: choice
        options:
          - all
          - structum
          - structum_tree
          - structum_archive
          - structum_clean
          - structum_docs
          - structum_plugins

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # REQUIRED for trusted publishing
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install hatch build twine

      - name: Build all packages
        run: hatch run build

      - name: Check distributions
        run: twine check structum/dist/* structum_*/dist/*

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: |
            structum/dist/
            structum_tree/dist/
            structum_archive/dist/
            structum_clean/dist/
            structum_docs/dist/
            structum_plugins/dist/
          skip-existing: true
          verbose: true
