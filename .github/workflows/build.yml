name: Build

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  build:
    name: Build All Packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-build-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-build-

      - name: Install hatch and build tools
        run: pip install hatch build

      - name: Build all packages
        run: hatch run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: |
            structum/dist
            structum_*/dist
          retention-days: 7
